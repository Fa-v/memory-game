<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <title>Memory Game</title>
</head>
<body>
<!-- Aside -->
  <div class="container">
    <aside class="controls">
      <h1 class="title">Memory Game</h1>
      <ul class="stars">
        <li><i class="fa fa-2x fa-star" aria-hidden="true"></i></li>
        <li><i class="fa fa-2x fa-star" aria-hidden="true"></i></li>
        <li><i class="fa fa-2x fa-star" aria-hidden="true"></i></li>
      </ul>
      <h3 class="moves subtitle"></h3>
      <h3 class="timer subtitle"></h3>
      <button class="reset-game reset-btn">
        <i class="fa fa-undo" aria-hidden="true"></i> Reset
      </button>
    </aside>
<!-- Cards Deck -->
    <main class="deck">
      <section class="row">
        <article class="wrapper">
          <div class="card" data-key="0">
            <figure class="front"></figure>
            <figure class="back"><i class="fa fa-4x" aria-hidden="true"></i></figure>
          </div>
        </article>

          <div class="card" data-key="1">

        </article>
      </section>
    </main>
    <!-- Modal -->
    <article class="modal">
      <div class="modal-content">
        <h1 class="modal-title">Congratulations! You won!</h1>
        <ul class="game-score">
          <li class="timeScore"></li>
          <li class="movesScore"></li>
          <li class="starsScore"></li>
        </ul>
        <p id="gameHistory"></p>
        <button class="reset-game play-again">Play again</button>
      </div>
    </article>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
